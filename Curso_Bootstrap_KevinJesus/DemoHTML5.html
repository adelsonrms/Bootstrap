<!DOCTYPE html> <!--Indica que a pagina esta na versão HTML-->
<html>
<head>
    <!--Padrão de caracteres com ascentuação-->
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css\Estilo.css"/>
    <link type="text/css" rel="stylesheet" href="Content/bootstrap.css" />
    <title>Uso de Articles, Header, Section e Footer</title>
</head>
<body>
<!--A tag header aplica um padrão Negrito na tag de titulo H1, H2,  etc
Um Header se aplica adequadamente dentro de uma Section
-->
        
<article>
    <header class="active">
        <h1>Demonstrando o uso de Bootstrap com HTML 5</h1>
        <p>
            Essa demonstração permite observamos como funciona os recursos Bootstrap em uma pagina.
        </p>
        <p>
            A primeira coisa que deve ser feita é a instalação do CSS através da tag link
        </p>
    </header>
    <section>
        <p> Aqui será incluindo o corpo do documenyto</p>
    </section>
    <footer>
        <p>Rodapé</p>
    </footer>
</article>
</body>
</html>
